<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="shortcut icon" type="image/png" href="images/icon-smash.png">
</head>
<body>
    <header>
		<img src="images/super-smashbros-logo.png" alt="The logo of this application" class="logo">
        <nav>
			<a href="index.html">Home</a>
            <a class="login-button" href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <section id="filter">
			<h2>Filtrer par prix</h2>
            <label class="select-price" for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
            <!-- List of places will be populated dynamically -->
			 <div class="place-card">
				<h2>Nom du lieu</h2>
				<p>Description du lieu</p>
				<span>Prix : 100€</span>
				<button onclick="window.location.href='place.html'" class="details-button" >View Details</button>
			 </div>
        </section>
    </main>
	<footer>
		© 2025 - Holberton-HBnB - All Rights Reserved.
	</footer>
    <script src="scripts.js"></script>
</body>
</html>
